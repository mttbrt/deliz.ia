# Database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/delizia
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
# REST Api settings
spring.data.rest.basePath=/api
spring.data.rest.defaultPageSize=25
spring.data.rest.maxPageSize=100
spring.data.rest.returnBodyOnCreate=false
spring.data.rest.returnBodyOnUpdate=true